name: Ubuntu

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  test:
    name: Install test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get install -y git

      - name: Install
        run: ./install.sh
